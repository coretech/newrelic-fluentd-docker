<system>
    log_level "#{ENV['LOG_LEVEL']}"
</system>

<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

<filter **>
    @type parser

    <parse>
        @type multi_format

        <pattern>
  	        format /^(?<datetime>[^\]\[]*)\s(?<extra1>\s*\d+\s*-+\s*)?((\[\s*)?(\x1b\[[0-9;]*m)?(?<level>trace|debug|info|warn|error|alert|fatal|TRACE|DEBUG|INFO|WARN|ERROR|ALERT|FATAL)(\x1b\[[0-9;]*m)?(\s*\])?).*?(?<extra2>\s*\d+\s*-+\s*)?.*?\s*((\[)?\s*((\x1b\[[0-9;]*m)?(?<firstWord>[^\s\[\]]*))\s*(\])?)\s*((?<msg>.*)(\x1b\[[0-9;]*m)?)$/
        </pattern>
  	    <pattern>
  	        format /^(?<datetime>[^\]\[]*)\s*(?<extra>\d+\s*-+)\s*((\[\s*)?(?<app>[^\s\[\]]*)(\s*\])?)\s*(?<msg>.*)$/
  	    </pattern>
        <pattern>
            format /^(?<msg>.*)$/
        </pattern>
    </parse>

    key_name log
    reserve_data true
</filter>

<label @FLUENT_LOG>
    <filter fluent.*>
        @type record_transformer
        <record>
            fluentd_host "#{Socket.gethostname}"
        </record>
    </filter>
    <match fluent.*>
        @type newrelic
        api_key "#{ENV['API_KEY']}"
        base_uri "#{ENV['BASE_URI']}"
    </match>
</label>

<match **>
    @type newrelic
    api_key "#{ENV['API_KEY']}"
    base_uri "#{ENV['BASE_URI']}"
</match>
