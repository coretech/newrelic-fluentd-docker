<system>
  log_level "#{ENV['LOG_LEVEL']}"
</system> 

<source>
  @type tail
  path /var/log/fluentd/*/*.log
  read_from_head true
  tag containers
  <parse>
      @type json
      time_format %Y-%m-%dT%H:%M:%S.%NZ
      keep_time_key true
      time_key time
    </parse>
</source>


<label @FLUENT_LOG>
  <filter fluent.*>
    @type record_transformer
    <record>
      fluentd_host "#{Socket.gethostname}"
    </record>
  </filter>
  <match fluent.*>
   @type newrelic
   api_key "#{ENV['API_KEY']}"
   base_uri "#{ENV['BASE_URI']}"
  </match>
</label>

 <match **>
   @type newrelic
   api_key "#{ENV['API_KEY']}"
   base_uri "#{ENV['BASE_URI']}"
</match>